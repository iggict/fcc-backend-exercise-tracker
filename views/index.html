<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Exercise Tracker</h1>
      <hr />
    </header>
    <main class="container">
      <section>
        <h3>POST Data</h3>
        <form action="/api/users" method="post">
          <fieldset>
            <legend>Create new user</legend>
            <p><code>POST /api/users</code></p>
            <input id="uname" type="text" name="username" placeholder="username" />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
        <form id="exercise-form" method="post">
          <fieldset>
            <legend>Add exercise to user</legend>
            <p><code>POST /api/users/:_id/exercises</code></p>
            <input id="uid" type="text" name=":_id" placeholder=":_id" />
            <input id="desc" type="text" name="description" placeholder="description*" />
            <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
            <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
      </section>
      <section>
        <h3>GET Data</h3>
        <h4>User's exercise log: </h4>
        <p>          
          <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
        </p>
        <p><strong>[ ]</strong> = optional</p>
        <ul class="no-bullets">
          <li><strong>from</strong> = date (yyyy-mm-dd)</li>
          <li><strong>to</strong> = date (yyyy-mm-dd)</li>
          <li><strong>limit</strong> = number</li>
        </ul>
      </section>
    </main>
    <script>
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
        exerciseForm.action = `/api/users/${userId}/exercises`;

        exerciseForm.submit();
      });
    </script>
  </body>
</html>
